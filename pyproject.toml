[tool.poetry]

name = "adaptivesswt"
version = "0.1.0"
description = "A package to calculate an Adaptive Synchrosqueezing Transform"

license = "MIT"

authors = ["Edgardo Marchi <emarchi@inti.gob.ar>"]

readme = "README.md"

homepage = "https://github.com/edgardomarchi/adaptivesswt"
repository = "https://github.com/edgardomarchi/adaptivesswt"

keywords = ["Synchrosqueezing", "Wavelet", "Transform", "DSP"
]

[tool.poetry.dependencies]

python = "^3.7"
pywavelets = "^1.2"
numpy = "^1.20"
scipy = "*"
numba = "*"

[tool.poetry.dev-dependencies]

# Formatters
black = "=19.3b0"
isort = "=4.3.4"

# Linters
mypy = "*"
pydocstyle = "*"
pylint = "^2.0"

# Testing
pytest = "^5.0"
pytest-cov = "*"
pytest-describe = "*"
pytest-expecter = "*"
pytest-random = "*"
freezegun = "*"        # a mocking library for datetime

# Documentation
sphinx = "*"
pygments = "*"
doc8 = "*"
recommonmark = "*"
m2r2 = "*"

# Tooling
pre-commit = "*"
pyinstaller = "*"
sniffer = "*"
pyinotify = "*"
bump2version = "*"

[tool.poetry.scripts]

#adaptivesswt = "adaptivesswt.cli:main"

[tool.black]

target-version = ["py37", "py38"]
skip-string-normalization = true

# [[tool.poetry.source]]
# name = "dilbert"
# url = "https://pypi.dilbert.inti.gob.ar/"

[build-system]
requires = ["poetry>=1.0",
    "setuptools!=50.0",
    "wheel",
]

build-backend = "poetry.masonry.api"

